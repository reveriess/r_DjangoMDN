{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'style_post.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Stories</title>
  </head>

  <body>
    <div class="header">
    {% if show_button is True %}
    <a class="buttonn" href="{% url 'home' %}"
    ><button type="button">Back</button></a>
    <h2 class="stories_text"> Stories </h2>     {% endif %}
    </div>
    <div {% if show_button is False %} class="home_stories" {% else %} class="stories" {% endif %}>
      {% for post in posts %}
      <div class="post">
        <details>
        <summary>
        <div class="posttitle">{{post.title}}</div>
        <div class="postdate">{{post.date}}</div>
        <div class="postsummary">{{post.summary}}</div>
        </summary>
        <div class="posttext">{{post.text}}</div>
        </details>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
